<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad Blocker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <h1>YouTube Ad Blocker</h1>
    <div class="stats">
      <p class="stats-text">Ads Blocked:</p>
      <p class="stats-value" id="ads-blocked">0</p>
    </div>
    <button id="reset" class="btn-reset">Reset Counter</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
